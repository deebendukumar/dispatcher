# Server port
server.port=8761
spring.application.name=consul-server

# Consul Configuration
spring.cloud.consul.discovery.instanceId=discovery-client-01
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.consul.discovery.register=true
management.security.enabled=false
# Logging Configuration
logging.level.root=DEBUG
logging.file.name=D:/Application/trace/apim.log
logging.pattern.file=%5p %45.45C | %5.5L | %.24d{ISO8601} | %m %n
logging.pattern.console=%5p %45.45C | %5.5L | %.24d{ISO8601} | %m %n
logging.level.com.espire=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.oauth2=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
